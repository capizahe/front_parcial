<mat-card mat-card class="artist-card">
<mat-card-header> 
<mat-card-title>{{mySelectedArtist?.name}}</mat-card-title>
<mat-card-subtitle>{{mySelectedArtist?.category}}</mat-card-subtitle>
</mat-card-header>
<img mat-card-image src="{{mySelectedArtist?.image}}" alt ="artist image">
<mat-card-content>
<p>
{{mySelectedArtist?.description}}
</p>
</mat-card-content>
<mat-card-actions>
    <button mat-raised-button (click)="onArtistClicked()">Open</button>
</mat-card-actions>
</mat-card>
